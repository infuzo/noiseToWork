<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Noise for work</title>
	<script src="js/track.js"></script>
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<style>
		body {
			margin: 0px;
			background-color: #ebebeb;
			font-family: Verdana, sans-serif;
		}

		.trackControlls {
			padding: 0px;
			margin: 100px auto;
			min-width: 130px;
			max-width: 510px;
			width: 510px;
		}

		.trackControlls div {
			width: 130px;
			max-width: 130px;
			height: 130px;
			max-height: 130px;
			display: inline-block;
			font-size: 50px; /*For font awesome icons*/
			text-align: center;
			color: black;
			
			border-radius: 25px;
			
			padding: 0px;
			margin: 20px;
			box-sizing: border-box;
			vertical-align: middle;
		}

		.trackControlls div i {
			margin-top: 25%;
		}

		trackControlls:before {
		  content: "";
		  display: inline-block;
		  vertical-align: middle;
		  height: 100%;
		}

		.oneTrackControllDisabled {
			background-color: #dedede;
			box-shadow: 0px 0px 10px 5px #bababa;
		}
			.oneTrackControllDisabled:hover {
				background-color: #d9d9d9;
			}

		.oneTrackControllEnabled {
			background-color: #c9c9c9;
			box-shadow: 0px 0px 10px 5px #7d7d7d;
		}

		.trackControlls .volumeLine {
			width: 110px;
			height: 6px;
			margin: 0px;
			display: block;

			background-color: black;
			border-radius: 3px;

			box-sizing: border-box;
			position: relative;
			left: 10px;
			top: 15px; 
		}

		.trackControlls .volumeCircle {
			width: 20px;
			height: 20px;
			margin: 0px;
			display: block;

			box-sizing: border-box;
			position: relative;
			top: -7px;
			left: 0px;

			background-color: black;
			border-radius: 10px;
		}

		.header {
			margin: 60px auto;
			width: 510px;
			font-size: 40px;
			text-align: center;
			text-shadow: 1px 1px 3px #4a4a4a;
			color: #878787;
		}
	</style>
</head>
<body>
	<div class="header">
		<header>Sounds for work</header>
	</div>

	<div class="trackControlls">
		<div id="controllTrain" class="oneTrackControllDisabled">
			<i class="fa fa-train"></i>
			<div class="volumeLine"><div class="volumeCircle"></div></div>
		</div><div id="controllWater" class="oneTrackControllDisabled">
			<i class="fa fa-ship"></i>
			<div class="volumeLine"><div class="volumeCircle"></div></div>
		</div><div id="controllBirds" class="oneTrackControllDisabled">
			<i class="fa fa-tree"></i>
			<div class="volumeLine"><div class="volumeCircle"></div></div>
		</div><div id="controllCar" class="oneTrackControllDisabled">
			<i class="fa fa-car"></i>
			<div class="volumeLine"><div class="volumeCircle"></div></div>
		</div><div id="controllWind" class="oneTrackControllDisabled">
			<i class="fa fa-leaf"></i>
			<div class="volumeLine"><div class="volumeCircle"></div></div>
		</div><div id="controllRain" class="oneTrackControllDisabled">
			<i class="fa fa-tint"></i>
			<div class="volumeLine"><div class="volumeCircle"></div></div>
		</div>
	</div>

	<script>
		new Track("sounds/train.mp3", "controllTrain", 0.15);
		new Track("sounds/water.mp3", "controllWater");	
		new Track("sounds/birds.mp3", "controllBirds", 0.7);	
		new Track("sounds/car.mp3", "controllCar", 0.8);	
		new Track("sounds/wind.mp3", "controllWind");	
		new Track("sounds/rain.mp3", "controllRain", 0.4);	
	</script>
</body>
</html>
