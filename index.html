<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Noise to work</title>
	<script src="js/track.js"></script>
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<style>
		body {
			margin: 0px;
			background-color: #ebebeb;
		}

		.trackControlls {
			position: absolute;
			top: 10%;
			left: 10%;
			padding: 0px;
		}

		.trackControlls div {
			width: 130px;
			max-width: 130px;
			height: 130px;
			max-height: 130px;
			display: inline-block;
			font-size: 50px; /*For font awesome icons*/
			text-align: center;
			color: black;
			
			border-radius: 25px;
			
			padding: 0px;
			margin: 20px;
			box-sizing: border-box;
			vertical-align: middle;
		}

		.trackControlls div i {
			margin-top: 25%;
		}

		trackControlls:before {
		  content: "";
		  display: inline-block;
		  vertical-align: middle;
		  height: 100%;
		}

		.oneTrackControllDisabled {
			background-color: #dedede;
			box-shadow: 0px 0px 10px 5px #bababa;
		}
			.oneTrackControllDisabled:hover {
				background-color: #d9d9d9;
			}

		.oneTrackControllEnabled {
			background-color: #c9c9c9;
			box-shadow: 0px 0px 10px 5px #7d7d7d;
		}

		.trackControlls .volumeLine {
			width: 110px;
			height: 6px;
			margin: 0px;
			display: block;

			background-color: black;
			border-radius: 3px;

			box-sizing: border-box;
			position: relative;
			left: 10px;
			top: 15px; 
		}

		.trackControlls .volumeCircle {
			width: 20px;
			height: 20px;
			margin: 0px;
			display: block;

			box-sizing: border-box;
			position: relative;
			top: -7px;
			left: 0px;

			background-color: black;
			border-radius: 10px;
		}
	</style>
</head>
<body>

	<div class="trackControlls">
		<div id="controllTrain" class="oneTrackControllDisabled">
			<i class="fa fa-train"></i>
			<div class="volumeLine"><div class="volumeCircle"></div></div>
			
		</div><div id="controllWater" class="oneTrackControllDisabled">
			<i class="fa fa-ship"></i>
			<div class="volumeLine"><div class="volumeCircle"></div></div>
			
		</div>
	</div>

	<script>
		const pathToTrain = "sounds/train.mp3";
		const pathToWater = "sounds/water.mp3";

		new Track(pathToTrain, "controllTrain", 0.15);
		new Track(pathToWater, "controllWater");	
	</script>
</body>
</html>
